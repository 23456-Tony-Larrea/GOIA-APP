<ion-content>
  <ion-list>
    <ion-button (click)="activateBluetooh()">Connect</ion-button>

    <ion-item *ngFor="let device of Devices">
      {{ device.name }}
      {{ device.id }}
      <!-- create nbutton and evennt conncectBluetooh -->
      <ion-button (click)="connectBluetooh(device.address)">Connect</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
